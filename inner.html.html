        function showCityDetails(city) {
    document.querySelector('.main-content').style.display = 'none';
    document.getElementById('cityDetails').style.display = 'block';
    document.getElementById('cityName').textContent = city.charAt(0).toUpperCase() + city.slice(1);
    
    const hotels = cityData[city].hotels;
    hotelList.innerHTML = hotels.map(hotel => `
<div class="hotel-card">
    <div class="card-image">
        <img src="${hotel.image || 'default-hotel.jpg'}" alt="${hotel.name}">
    </div>
    <div class="card-content">
        <h3>${hotel.name}</h3>
        <div class="price-tag">${hotel.price}</div>
        <div class="amenities">üè® ${hotel.amenities}</div>
    </div>
</div>
`).join('');

    const places = cityData[city].places;
    placesList.innerHTML = places.map(place => `
<div class="place-card">
    <div class="card-image">
        <img src="${place.image || 'default-place.jpg'}" alt="${place.name}">
    </div>
    <div class="card-content">
        <h3>${place.name}</h3>
        <div class="price-tag">üé´ ${place.entry}</div>
    </div>
</div>
`).join('');
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

function confirmBooking() {
    let name = document.getElementById("name").value;
    let contact = document.getElementById("contact").value;
    let place = document.getElementById("place").value;
    let rooms = document.getElementById("rooms").value;
    let days = document.getElementById("days").value;
    let date = document.getElementById("date").value;

    if (name && contact && place && rooms && days && date) {
        let confirmationMessage = `Booking Confirmed!<br><br>
            <strong>Name:</strong> ${name}<br>
            <strong>Contact:</strong> ${contact}<br>
            <strong>Place/Hotel:</strong> ${place}<br>
            <strong>Rooms:</strong> ${rooms}<br>
            <strong>Days:</strong> ${days}<br>
            <strong>Date:</strong> ${date}`;

        document.getElementById("confirmationMessage").innerHTML = confirmationMessage;
        document.getElementById("confirmationMessage").style.display = "block";
    } else {
        alert("Please fill out all fields before confirming your booking.");
    }
}
function resetForm() {
    document.getElementById("bookingForm").reset();
    document.getElementById("confirmationMessage").style.display = "none";
}

// Chat Box
// Toggle the chatbox visibility
function toggleChatBox() {
    const chatBox = document.getElementById('chatContainer');
    chatBox.style.display = chatBox.style.display === 'block' ? 'none' : 'block';
}

// Function to send the user's message and get a bot reply
function sendMessage() {
    let userInput = document.getElementById("userInput").value.trim();
    let chatBox = document.getElementById("chatBox");

    if (userInput === "") return;

    let userMessage = <p class="user-message">${userInput}</p>;
    chatBox.innerHTML += userMessage;

    setTimeout(() => {
        let botReply = getBotResponse(userInput);
        chatBox.innerHTML += <p class="bot-message">${botReply}</p>;
        chatBox.scrollTop = chatBox.scrollHeight;
    }, 1000);

    document.getElementById("userInput").value = "";
}



function getBotResponse(input) {
    let responses = {
        "hello": "Hi there! How can I assist you?",
        "hi": "Good to see you! How may I assist you?",
        "how are you": "I'm just a bot, but I'm doing great! üòä",
        "weather": "Its Cool üå§",
        "bye": "Goodbye! Have a great day! üëã",
        "Hotel nearby": "Please select city and click on explore button to get hotel details.",
        "best places": "I'll need a moment to check that for you."

    };

    return responses[input.toLowerCase()] || "I'm not sure about that. Can you rephrase?";
}
